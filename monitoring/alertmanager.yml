global:
  resolve_timeout: 5m

route:
  receiver: founder-webhook
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: founder-webhook
    webhook_configs:
      - url: http://127.0.0.1:65535/devnull
        send_resolved: true
# Replace with a real webhook URL before enabling production alerts.
